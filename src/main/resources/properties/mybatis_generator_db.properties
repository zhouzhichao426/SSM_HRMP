#将maven本地库中的mysql驱动地址给了db.driverLocation
db.driverLocation=D:/maven/apache-maven-3.5.4/repository/mysql/mysql-connector-java/5.1.38/mysql-connector-java-5.1.38.jar
db.driverClassName=com.mysql.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/test?characterEncoding=utf-8
